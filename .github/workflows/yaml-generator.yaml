name: Sync YAML Files

on:
  push:
    branches:
      - '**'
    paths:
      - '**/values/*.py'

jobs:
  sync-yaml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate YAML files from Python
        run: |
          # Find all Python files in folders called 'values' throughout the repository
          PY_FILES=$(find . -type d -name "values" -exec find {} -maxdepth 1 -type f -name "*.py" \;)

          if [ -z "$PY_FILES" ]; then
            echo "No Python files found in values directories"
            exit 0
          fi

          for py_file in $PY_FILES; do
            filename=$(basename "$py_file" .py)
            dir=$(dirname "$py_file")
            yaml_file="${dir}/${filename}.yaml"

            echo "Generating $yaml_file from $py_file"

            echo "jupyterhub:" > "$yaml_file"
            echo "  hub:" >> "$yaml_file"
            echo "    extraConfig:" >> "$yaml_file"
            echo "      ${filename}: |" >> "$yaml_file"
            cat "$py_file" | sed 's/^/        /' >> "$yaml_file"
          done

      - name: Commit and push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add '**/values/*.yaml'

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-sync: Update YAML files from Python sources"
            git push
          fi
