<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EODC Charts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #chart-list { margin-bottom: 2rem; }
    #chart-list li { margin: 0.5rem 0; }
    a { text-decoration: none; color: #007acc; }
    a:hover { text-decoration: underline; }
    #readme { border-top: 1px solid #ccc; padding-top: 1rem; margin-bottom: 2rem; }
  </style>
</head>
<body class="markdown-body" style="margin: 2rem auto; max-width: 800px;">
  <h1>EODC Helm Charts</h1>

  <div id="readme"></div>

  <h2>Available Chart Versions</h2>
  <ul id="chart-list"></ul>

  <script>
    const readmeEl = document.getElementById('readme');
    const chartListEl = document.getElementById('chart-list');

    async function loadReadme() {
      try {
        const resp = await fetch('README.md');
        const text = await resp.text();
        readmeEl.innerHTML = marked.parse(text);
      } catch (err) {
        readmeEl.innerHTML = `<p style="color:red">Failed to load README: ${err}</p>`;
      }
    }

    async function loadChartVersions() {
      try {
        const resp = await fetch('index.yaml');
        const yamlText = await resp.text();
        const index = jsyaml.load(yamlText);

        const chartName = Object.keys(index.entries)[0];
        const versions = index.entries[chartName];

        versions.forEach(entry => {
          const version = entry.version;
          const url = entry.urls[0];
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = url;
          a.textContent = version;
          li.appendChild(a);
          chartListEl.appendChild(li);
        });

      } catch (err) {
        chartListEl.innerHTML = `<li style="color:red">Failed to load chart versions: ${err}</li>`;
      }
    }

    loadReadme();
    loadChartVersions();
  </script>
</body>
</html>
